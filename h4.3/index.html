<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <meta charset="UTF-8">
    <title>Slide Holder</title>
    <style>
        #slideholder {
            height:400px;
            width: 1100px;
            border: 1px black solid;
        }
    </style>

</head>
<body>
<h2>Crook-App </h2>
<div id="slideholder"></div>
<script>
    var plaatjes = [1,2,3];
    var teller = 0;
    var slideholder = document.getElementById("slideholder");
    slideholder.style.backgroundImage = "url('img1/voorhoofd1.jpg')";

    slideholder.addEventListener("click", function () {
        slideholder.style.backgroundImage = "url('img1/voorhoofd" + getface() + ".jpg')";
    });
    function getface() {
        if (teller>= plaatjes.length){
            teller = 1;
        } else {
            teller ++;
        }
        console.log(teller);
        return teller;
    }
</script>
